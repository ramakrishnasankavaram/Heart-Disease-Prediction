<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            padding: 40px 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 48px 32px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon {
            color: #6366f1;
            font-size: 0.9rem;
        }

        .form-control {
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: #ffffff;
            transition: all 0.2s ease;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-control:hover {
            border-color: #d1d5db;
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .alert {
            margin-top: 32px;
            padding: 20px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #34d399;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            width: 0%;
            transition: width 0.3s ease;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin: 32px 0 24px 0;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            color: #6366f1;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 32px 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Heart Disease Risk Assessment</h1>
                <p>Advanced predictive analysis for cardiovascular health screening</p>
            </div>
        </div>

        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form action="{{ url_for('predict') }}" method="post" autocomplete="off" id="predictionForm">
                
                <div class="section-title">
                    <i class="fas fa-user section-icon"></i>
                    Basic Information
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Age">
                            <i class="fas fa-calendar-alt label-icon"></i>
                            Age (years)
                        </label>
                        <input type="number" min="1" max="120" name="Age" id="Age" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="sex">
                            <i class="fas fa-venus-mars label-icon"></i>
                            Gender
                        </label>
                        <select name="sex" id="sex" class="form-control" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">
                    <i class="fas fa-stethoscope section-icon"></i>
                    Clinical Measurements
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="cp">
                            <i class="fas fa-hand-holding-heart label-icon"></i>
                            Chest Pain Type
                        </label>
                        <select name="cp" id="cp" class="form-control" required>
                            <option value="" disabled selected>Select chest pain type</option>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trestbps">
                            <i class="fas fa-thermometer-half label-icon"></i>
                            Resting Blood Pressure <span class="tooltip" data-tooltip="Normal: 120/80 mmHg">(mm Hg)</span>
                        </label>
                        <input type="number" min="50" max="250" name="trestbps" id="trestbps" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="chol">
                            <i class="fas fa-vial label-icon"></i>
                            Cholesterol <span class="tooltip" data-tooltip="Normal: <200 mg/dl">(mg/dl)</span>
                        </label>
                        <input type="number" min="50" max="600" name="chol" id="chol" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="fbs">
                            <i class="fas fa-cube label-icon"></i>
                            Fasting Blood Sugar >120mg/dl
                        </label>
                        <select name="fbs" id="fbs" class="form-control" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="1">True</option>
                            <option value="0">False</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">
                    <i class="fas fa-heart section-icon"></i>
                    Cardiac Function Tests
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="restecg">
                            <i class="fas fa-wave-square label-icon"></i>
                            Resting ECG Results
                        </label>
                        <select name="restecg" id="restecg" class="form-control" required>
                            <option value="" disabled selected>Select ECG result</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thalach">
                            <i class="fas fa-heartbeat label-icon"></i>
                            Maximum Heart Rate Achieved
                        </label>
                        <input type="number" min="60" max="250" name="thalach" id="thalach" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="exang">
                            <i class="fas fa-running label-icon"></i>
                            Exercise Induced Angina
                        </label>
                        <select name="exang" id="exang" class="form-control" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="oldpeak">
                            <i class="fas fa-chart-line label-icon"></i>
                            ST Depression <span class="tooltip" data-tooltip="Exercise-induced ST depression">(Old Peak)</span>
                        </label>
                        <input type="number" name="oldpeak" id="oldpeak" min="0" max="10" step="0.1" class="form-control" required>
                    </div>
                </div>

                <div class="section-title">
                    <i class="fas fa-microscope section-icon"></i>
                    Advanced Diagnostics
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="slope">
                            <i class="fas fa-chart-area label-icon"></i>
                            Peak Exercise ST Slope
                        </label>
                        <select name="slope" id="slope" class="form-control" required>
                            <option value="" disabled selected>Select slope type</option>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ca">
                            <i class="fas fa-search label-icon"></i>
                            Major Vessels (Fluoroscopy)
                        </label>
                        <select name="ca" id="ca" class="form-control" required>
                            <option value="" disabled selected>Number of vessels</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thal">
                            <i class="fas fa-eye label-icon"></i>
                            Thalassemia Status
                        </label>
                        <select name="thal" id="thal" class="form-control" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="0">Normal</option>
                            <option value="1">Fixed Defect</option>
                            <option value="2">Reversible Defect</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-chart-pie" style="margin-right: 8px;"></i>
                    Analyze Risk Factors
                </button>
            </form>

            {% if result_message %}
                <div class="alert alert-{{ result_message.type }}">
                    <i class="fas fa-{{ 'check-circle' if result_message.type == 'success' else 'exclamation-triangle' }}"></i>
                    {{ result_message.text }}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Progress bar functionality
        const form = document.getElementById('predictionForm');
        const progressFill = document.getElementById('progressFill');
        const inputs = form.querySelectorAll('input[required], select[required]');
        
        function updateProgress() {
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            progressFill.style.width = progress + '%';
        }

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });

        // Form validation and smooth animations
        form.addEventListener('submit', function(e) {
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Analyzing...';
            submitBtn.disabled = true;
        });

        // Animate form groups on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.form-group').forEach(group => {
            group.style.opacity = '0';
            group.style.transform = 'translateY(20px)';
            group.style.transition = 'all 0.6s ease';
            observer.observe(group);
        });

        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
